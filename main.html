<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar & Audios</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="https://www.w3schools.com/html/html5_audio.asp">W3schools audio</a></li>
      <li><a href="https://www.w3schools.com/html/html5_video.asp">W3 schools video</a></li>
      <li><a href="https://www.w3schools.com/html/html5_video.asp">W3schools home</a></li>
    </ul>
  </nav>

  <!-- Audio Section -->
  <section>
    <h2>Text: 3 random audios</h2>

    <!-- First Audio -->
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Second Audio -->
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <!-- Third Audio -->
    <audio controls>
      <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
